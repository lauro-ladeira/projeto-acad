<!DOCTYPE html>
<html lang="pt-br">

            <div id="registros-view"></div>
        </div>

        <script src="js/app/models/Registro.js"></script>
        <script src="js/app/controllers/RegistroController.js"></script>
        <script src="js/app/models/ListaRegistros.js"></script>
        <script src="js/app/views/View.js"></script>
        <script src="js/app/helpers/IdHelper.js"></script>

        <script>

        const novoRegistro = new RegistroController();

        document.addEventListener('keypress', function(event) {
            if(event.keyCode === 13 || event.which === 13) {
                novoRegistro.adiciona(event);
            }
        });

        </script>
    </body>
